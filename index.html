<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="stylesheet/stylepass.css">
  <title>Password Generator</title>
</head>

<body>
  
    <header>
      <h1 class="title">Password Generator</h1>
    </header>
    <div class="container">
    <h2>Generate a Password</h2>
    <textarea readonly id="password" placeholder="Create your secure Password" aria-label="Generated Password"></textarea>
    <div class="wrapper">
      <div class="btn-location">
        <button id="generate">Generate Password</button>
        <button id="copy">
          Copy to Clipboard
        </button>
      </div>
    </div>
  </div>
  <script src="stylesheet/passwordjs.js"></script>
</body>

</html>
